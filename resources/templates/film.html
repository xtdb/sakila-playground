{% extends "templates/screen.html" %}

{% block content %}

<h1>{{film.id}}</h1>

<dl>
  <dt>Title</dt><dd>{{film.title}}</dd>
  <dt>Description</dt><dd>{{film.description}}</dd>
  <dt>Language</dt><dd>{{film.language}}</dd>
  <dt>Release year</dt><dd>{{film.release_year}}</dd>
  <dt>Rating</dt><dd>{{film.rating}}</dd>
</dl>

<p>
    <a href="/films/{{film.id}}/edit">Edit</a>
    <a href="/films">Back</a>
</p>

{% endblock %}
