<table>
    <caption>Rentals per month</caption>
    <thead>
        <tr>
            <th>Period </th>
            <th>Rented</th>
        </tr>
    </thead>
    <tbody>
        {% for rental in rentals_ym.result %}
        <tr>
            <td>{{ rental.month }}/{{ rental.year }}</td>
            <td>{{ rental.rented }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
