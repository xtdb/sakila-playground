<table>
    <caption>Top rented films</caption>
    <thead>
        <tr>
            <th>Title</th>
            <th>Rented</th>
        </tr>
    </thead>
    <tbody>
        {% for film in top_rented_films.result %}
        <tr>
            <td>{{ film.title }}</td>
            <td>{{ film.count_rented }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
