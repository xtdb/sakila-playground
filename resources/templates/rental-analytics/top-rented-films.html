{% with rentals_top_films_path="sql/top-rented-films.sql" 
        rentals_top_films=rentals_top_films_path|resource-load|query %}
<table>
    <caption>Top rented films</caption>
    <thead>
        <tr>
            <th>Title</th>
            <th>Rented</th>
        </tr>
    </thead>
    <tbody>
        {% for film in rentals_top_films %}
        <tr>
            <td>{{ film.title }}</td>
            <td>{{ film.count_rented }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endwith %}
